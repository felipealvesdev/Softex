<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <fieldset>
        <h1>Formulário</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Nome:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Senha:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="sex">Sexo:</label></td>
                    <td><input type="radio" id="masculino" name="sex" value="Masculino">Masculino</td>
                    <td><input type="radio" id="feminino" name="sex" value="Feminino">Feminino</td>
                </tr>
                <tr>
                    <td><label for="stacks">Stacks:</label></td>
                    <td><input type="checkbox" id="html" name="stacks" value="HTML">HTML</td>
                    <td><input type="checkbox" id="css" name="stacks" value="CSS">Css</td>
                    <td><input type="checkbox" id="javascript" name="stacks" value="CSS">Javascript</td>
                    <td><input type="checkbox" id="react" name="stacks" value="CSS">React</td>
                </tr>
                <tr>
                    <td><button type="submit">Enviar</button></td>
                    <td><button type="reset">Limpar</button></td>
                </tr>

            </table>
        </form>
    </fieldset>

</body>
</html>
